<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="dark-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="120" height="120" rx="24" fill="#06080C"/>

  <g transform="translate(60, 62)">
    <!-- Tail fan (bottom, behind body) -->
    <path d="M-8 32 Q-18 40 -22 34 Q-16 28 -8 28Z" fill="#4F46E5" opacity="0.7"/>
    <path d="M0 34 Q0 42 -8 38 Q-4 30 0 30Z" fill="#4F46E5" opacity="0.6"/>
    <path d="M8 32 Q18 40 22 34 Q16 28 8 28Z" fill="#4F46E5" opacity="0.7"/>
    <path d="M0 34 Q0 42 8 38 Q4 30 0 30Z" fill="#4F46E5" opacity="0.6"/>

    <!-- Raptorial claws (sides, behind body) -->
    <!-- Left claw -->
    <path d="M-24 4 L-34 -8 L-30 -16 L-22 -6Z" fill="url(#dark-body)" stroke="#4F46E5" stroke-width="1"/>
    <path d="M-34 -8 L-38 -4 L-30 2Z" fill="#8B5CF6" opacity="0.8"/>
    <!-- Right claw -->
    <path d="M24 4 L34 -8 L30 -16 L22 -6Z" fill="url(#dark-body)" stroke="#4F46E5" stroke-width="1"/>
    <path d="M34 -8 L38 -4 L30 2Z" fill="#8B5CF6" opacity="0.8"/>

    <!-- Main body (3 armor segments) -->
    <!-- Bottom segment -->
    <ellipse cx="0" cy="22" rx="16" ry="10" fill="url(#body)"/>
    <!-- Middle segment -->
    <ellipse cx="0" cy="10" rx="20" ry="12" fill="url(#body)"/>
    <!-- Top/head segment -->
    <ellipse cx="0" cy="-4" rx="18" ry="14" fill="url(#dark-body)"/>

    <!-- Armor plate lines -->
    <path d="M-16 16 Q0 20 16 16" fill="none" stroke="#A5B4FC" stroke-width="0.8" opacity="0.3"/>
    <path d="M-18 5 Q0 9 18 5" fill="none" stroke="#A5B4FC" stroke-width="0.8" opacity="0.3"/>

    <!-- Eye stalks -->
    <line x1="-10" y1="-10" x2="-18" y2="-28" stroke="url(#body)" stroke-width="4" stroke-linecap="round"/>
    <line x1="10" y1="-10" x2="18" y2="-28" stroke="url(#body)" stroke-width="4" stroke-linecap="round"/>

    <!-- Eyes (THE defining feature - oversized, glowing green) -->
    <!-- Left eye glow -->
    <circle cx="-18" cy="-28" r="12" fill="#10B981" opacity="0.15"/>
    <circle cx="-18" cy="-28" r="9" fill="#06080C"/>
    <circle cx="-18" cy="-28" r="7" fill="#10B981"/>
    <circle cx="-16" cy="-30" r="2.5" fill="#FFFFFF" opacity="0.8"/>
    <!-- Right eye glow -->
    <circle cx="18" cy="-28" r="12" fill="#10B981" opacity="0.15"/>
    <circle cx="18" cy="-28" r="9" fill="#06080C"/>
    <circle cx="18" cy="-28" r="7" fill="#10B981"/>
    <circle cx="20" cy="-30" r="2.5" fill="#FFFFFF" opacity="0.8"/>

    <!-- Antennules (small feelers between eyes) -->
    <line x1="-4" y1="-12" x2="-6" y2="-20" stroke="#A5B4FC" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="4" y1="-12" x2="6" y2="-20" stroke="#A5B4FC" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>
