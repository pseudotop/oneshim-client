name: Integrity Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 3 * * 2'

env:
  CARGO_TERM_COLOR: always

jobs:
  integrity:
    name: Standalone Integrity Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libnotify-dev \
            libasound2-dev \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            libgbm-dev \
            libegl1-mesa-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: integrity-gates

      - name: Install tooling
        run: |
          cargo install cargo-audit --locked
          cargo install cargo-deny --locked
          cargo install cargo-vet --locked
          cargo install cargo-cyclonedx --locked
          python3 -m pip install --upgrade pynacl

      - name: Run integrity verification script
        run: ./scripts/verify-integrity.sh

      - name: Run key rotation rehearsal script
        run: ./scripts/rehearse-key-rotation.sh

      - name: Upload integrity artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integrity-artifacts
          path: artifacts/integrity/
