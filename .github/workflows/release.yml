name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build-release:
    name: Build Release (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: oneshim-macos-arm64
            asset_ext: tar.gz
          - os: macos-14
            target: x86_64-apple-darwin
            artifact_name: oneshim-macos-x64
            asset_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: oneshim-windows-x64
            asset_ext: zip
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: oneshim-linux-x64
            asset_ext: tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libnotify-dev \
            libasound2-dev \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            libgbm-dev \
            libegl1-mesa-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: release-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -p oneshim-app

      - name: Validate WiX assets
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (!(Test-Path "crates/oneshim-app/wix/main.wxs")) {
            Write-Error "Missing WiX manifest: crates/oneshim-app/wix/main.wxs"
            exit 1
          }
          if (!(Test-Path "crates/oneshim-app/wix/license.rtf")) {
            Write-Error "Missing WiX license file: crates/oneshim-app/wix/license.rtf"
            exit 1
          }

      # ── MSI 인스톨러 (Windows only) ──
      - name: Install cargo-wix
        if: runner.os == 'Windows'
        run: cargo install cargo-wix

      - name: Build MSI installer
        if: runner.os == 'Windows'
        working-directory: crates/oneshim-app
        run: cargo wix -p oneshim-app --nocapture --target ${{ matrix.target }}

      # ── DEB 패키지 (Linux only) ──
      - name: Install cargo-deb
        if: runner.os == 'Linux'
        run: cargo install cargo-deb

      - name: Build DEB package
        if: runner.os == 'Linux'
        run: cargo deb -p oneshim-app --target ${{ matrix.target }} --no-build

      # ── 패키징 ──
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }} oneshim

      - name: Package (Windows zip)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path target/${{ matrix.target }}/release/oneshim.exe -DestinationPath dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }}

      - name: Generate checksums
        if: runner.os != 'Windows'
        run: |
          cd dist
          shasum -a 256 ${{ matrix.artifact_name }}.${{ matrix.asset_ext }} > ${{ matrix.artifact_name }}.${{ matrix.asset_ext }}.sha256

      - name: Generate checksums (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = Get-FileHash -Algorithm SHA256 -Path "dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }}"
          "$($hash.Hash.ToLower())  ${{ matrix.artifact_name }}.${{ matrix.asset_ext }}" | Out-File -Encoding ascii "dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }}.sha256"

      - name: Upload zip/tar artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}-archive
          path: |
            dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }}
            dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }}.sha256

      - name: Upload MSI artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v6
        with:
          name: oneshim-windows-x64-msi
          path: |
            target/wix/*.msi
            crates/oneshim-app/target/wix/*.msi
          if-no-files-found: error

      - name: Upload DEB artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v6
        with:
          name: oneshim-linux-x64-deb
          path: target/${{ matrix.target }}/debian/*.deb
          if-no-files-found: error

  build-macos-universal:
    name: Build macOS Universal Binary
    needs: build-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: oneshim-macos-arm64-archive
          path: artifacts/arm64

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: oneshim-macos-x64-archive
          path: artifacts/x64

      - name: Extract binaries
        run: |
          mkdir -p binaries
          tar -xzf artifacts/arm64/oneshim-macos-arm64.tar.gz -C binaries
          mv binaries/oneshim binaries/oneshim-arm64
          tar -xzf artifacts/x64/oneshim-macos-x64.tar.gz -C binaries
          mv binaries/oneshim binaries/oneshim-x64

      - name: Create universal binary
        run: |
          lipo -create binaries/oneshim-arm64 binaries/oneshim-x64 -output binaries/oneshim
          file binaries/oneshim
          mkdir -p dist
          tar -czvf dist/oneshim-macos-universal.tar.gz -C binaries oneshim
          shasum -a 256 dist/oneshim-macos-universal.tar.gz > dist/oneshim-macos-universal.tar.gz.sha256

      - name: Upload universal artifact
        uses: actions/upload-artifact@v6
        with:
          name: oneshim-macos-universal
          path: |
            dist/oneshim-macos-universal.tar.gz
            dist/oneshim-macos-universal.tar.gz.sha256

      # ── DMG 인스톨러 (macOS) ──
      - name: Create DMG installer
        run: |
          mkdir -p dmg-staging
          cp binaries/oneshim dmg-staging/
          chmod +x dmg-staging/oneshim
          hdiutil create -volname "ONESHIM" -srcfolder dmg-staging -ov -format UDZO oneshim-macos-universal.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v6
        with:
          name: oneshim-macos-universal-dmg
          path: oneshim-macos-universal.dmg
          if-no-files-found: error

      - name: Create PKG installer
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          mkdir -p pkg-root/usr/local/bin
          cp binaries/oneshim pkg-root/usr/local/bin/oneshim
          chmod +x pkg-root/usr/local/bin/oneshim
          pkgbuild \
            --root pkg-root \
            --identifier com.oneshim.client \
            --version "$VERSION" \
            --install-location / \
            oneshim-macos-universal.pkg

      - name: Upload PKG artifact
        uses: actions/upload-artifact@v6
        with:
          name: oneshim-macos-universal-pkg
          path: oneshim-macos-universal.pkg
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: [build-release, build-macos-universal]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: oneshim-*
          path: dist
          merge-multiple: true

      - name: Flatten nested artifacts
        run: |
          # Move installer files from nested paths to dist/
          find dist -mindepth 2 -type f \( -name '*.msi' -o -name '*.deb' -o -name '*.dmg' -o -name '*.pkg' \) -exec mv {} dist/ \;
          # Clean up empty nested directories
          find dist -mindepth 1 -type d -empty -delete

      - name: Verify installer coverage
        run: |
          for pattern in "*.msi" "*.deb" "*.dmg" "*.pkg"; do
            if ! compgen -G "dist/${pattern}" > /dev/null; then
              echo "Missing expected installer artifact: ${pattern}" >&2
              exit 1
            fi
          done

      - name: Verify artifacts
        run: find dist -type f

      - name: Include signed runtime policy bundle
        run: |
          if [ -f "policy/runtime-policy.json" ]; then
            cp "policy/runtime-policy.json" "dist/runtime-policy.json"
            echo "Included runtime policy bundle in release artifacts"
          else
            echo "No runtime policy bundle found; skipping"
          fi

      - name: Ensure checksums exist for all release files
        run: |
          shopt -s nullglob
          for file in dist/*; do
            [ -f "$file" ] || continue
            case "$file" in
              *.sha256|*.sig)
                continue
                ;;
            esac
            shasum -a 256 "$file" > "$file.sha256"
          done

      - name: Install signing dependencies
        run: python3 -m pip install --upgrade pynacl

      - name: Sign release artifacts (Ed25519)
        env:
          UPDATE_SIGNING_PRIVATE_KEY_B64: ${{ secrets.UPDATE_SIGNING_PRIVATE_KEY_B64 }}
        run: |
          python3 - <<'PY'
          import base64
          import os
          from pathlib import Path
          from nacl.signing import SigningKey

          key_b64 = os.environ.get("UPDATE_SIGNING_PRIVATE_KEY_B64", "").strip()
          if not key_b64:
              raise SystemExit("Missing secret: UPDATE_SIGNING_PRIVATE_KEY_B64")

          seed = base64.b64decode(key_b64)
          if len(seed) != 32:
              raise SystemExit(f"UPDATE_SIGNING_PRIVATE_KEY_B64 must decode to 32 bytes, got {len(seed)}")

          signing_key = SigningKey(seed)
          dist = Path("dist")
          signed = 0
          for path in dist.glob("*"):
              if not path.is_file():
                  continue
              if path.suffix in {".sha256", ".sig"}:
                  continue
              payload = path.read_bytes()
              signature = signing_key.sign(payload).signature
              path.with_suffix(path.suffix + ".sig").write_text(base64.b64encode(signature).decode("ascii") + "\n", encoding="utf-8")
              signed += 1

          if signed == 0:
              raise SystemExit("No release artifacts were signed")
          print(f"Signed artifacts: {signed}")
          PY

      - name: Attest release artifacts provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/*

      - name: Ensure at least one asset exists
        run: |
          ASSET_COUNT=$(find dist -maxdepth 1 -type f | wc -l | tr -d ' ')
          if [ "$ASSET_COUNT" -eq 0 ]; then
            echo "No release assets were produced."
            exit 1
          fi
          echo "Asset count: $ASSET_COUNT"

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat << 'EOF' > release_notes.md
          ## ONESHIM Client ${{ steps.version.outputs.version }}

          ### Downloads

          | Platform | Architecture | File | Format |
          |----------|-------------|------|--------|
          | macOS | Universal (arm64 + x64) | `oneshim-macos-universal.dmg` | DMG Installer |
          | macOS | Universal (arm64 + x64) | `oneshim-macos-universal.pkg` | PKG Installer |
          | macOS | Universal (arm64 + x64) | `oneshim-macos-universal.tar.gz` | Binary |
          | macOS | Apple Silicon (arm64) | `oneshim-macos-arm64.tar.gz` | Binary |
          | macOS | Intel (x64) | `oneshim-macos-x64.tar.gz` | Binary |
          | Windows | x64 | `oneshim-*.msi` | MSI Installer |
          | Windows | x64 | `oneshim-windows-x64.zip` | Binary |
          | Linux | x64 | `oneshim-*.deb` | DEB Package |
          | Linux | x64 | `oneshim-linux-x64.tar.gz` | Binary |

          ### Installation

          **Homebrew (macOS/Linux):**
          ```bash
          brew tap pseudotop/tap
          brew install oneshim
          ```

          **Scoop (Windows):**
          ```powershell
          scoop bucket add oneshim https://github.com/pseudotop/scoop-bucket
          scoop install oneshim
          ```

          **macOS/Linux (manual):**
          ```bash
          tar -xzf oneshim-macos-universal.tar.gz
          chmod +x oneshim
          ./oneshim
          ```

          **macOS (PKG):**
          ```bash
          sudo installer -pkg oneshim-macos-universal.pkg -target /
          ```

          **Windows (MSI — Recommended):**
          Download and run the MSI installer.

          **Windows (zip):**
          ```powershell
          Expand-Archive oneshim-windows-x64.zip
          .\oneshim.exe
          ```

          **Linux (DEB — Recommended):**
          ```bash
          sudo dpkg -i oneshim-*.deb
          ```

          **Linux (tar.gz):**
          ```bash
          tar -xzf oneshim-linux-x64.tar.gz
          chmod +x oneshim
          ./oneshim
          ```

          ### Changes

          See the full changelog at [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md).
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ONESHIM Client ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-package-managers:
    name: Update Package Managers
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          TAG="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Compute checksums
        id: checksums
        run: |
          BASE="https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}"
          for asset in oneshim-macos-arm64.tar.gz oneshim-macos-x64.tar.gz oneshim-linux-x64.tar.gz oneshim-windows-x64.zip; do
            curl -sL "${BASE}/${asset}.sha256" -o "${asset}.sha256"
          done
          echo "macos_arm64=$(awk '{print $1}' oneshim-macos-arm64.tar.gz.sha256)" >> $GITHUB_OUTPUT
          echo "macos_x64=$(awk '{print $1}' oneshim-macos-x64.tar.gz.sha256)" >> $GITHUB_OUTPUT
          echo "linux_x64=$(awk '{print $1}' oneshim-linux-x64.tar.gz.sha256)" >> $GITHUB_OUTPUT
          echo "windows_x64=$(awk '{print $1}' oneshim-windows-x64.zip.sha256)" >> $GITHUB_OUTPUT

      - name: Update Homebrew tap
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: pseudotop/homebrew-tap
          event-type: update-formula
          client-payload: |
            {
              "version": "${{ steps.version.outputs.version }}",
              "tag": "${{ steps.version.outputs.tag }}",
              "macos_arm64_sha256": "${{ steps.checksums.outputs.macos_arm64 }}",
              "macos_x64_sha256": "${{ steps.checksums.outputs.macos_x64 }}",
              "linux_x64_sha256": "${{ steps.checksums.outputs.linux_x64 }}"
            }

      - name: Update Scoop bucket
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: pseudotop/scoop-bucket
          event-type: update-manifest
          client-payload: |
            {
              "version": "${{ steps.version.outputs.version }}",
              "tag": "${{ steps.version.outputs.tag }}",
              "windows_x64_sha256": "${{ steps.checksums.outputs.windows_x64 }}"
            }
