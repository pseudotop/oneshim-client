name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: oneshim-macos-arm64
            asset_ext: tar.gz
          - os: macos-14
            target: x86_64-apple-darwin
            artifact_name: oneshim-macos-x64
            asset_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: oneshim-windows-x64
            asset_ext: zip
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: oneshim-linux-x64
            asset_ext: tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libnotify-dev \
            libasound2-dev \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            libgbm-dev \
            libegl1-mesa-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: release-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -p oneshim-app

      - name: Detect WiX manifest
        if: runner.os == 'Windows'
        id: wix
        shell: pwsh
        run: |
          if (Test-Path "wix/main.wxs") {
            "enabled=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
            "enabled=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
            Write-Host "WiX manifest not found (wix/main.wxs). MSI build will be skipped."
          }

      # ── MSI 인스톨러 (Windows only) ──
      - name: Install cargo-wix
        if: runner.os == 'Windows' && steps.wix.outputs.enabled == 'true'
        run: cargo install cargo-wix

      - name: Build MSI installer
        if: runner.os == 'Windows' && steps.wix.outputs.enabled == 'true'
        continue-on-error: true
        run: cargo wix -p oneshim-app --nocapture --target ${{ matrix.target }}

      # ── 패키징 ──
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }} oneshim

      - name: Package (Windows zip)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path target/${{ matrix.target }}/release/oneshim.exe -DestinationPath dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }}

      - name: Generate checksums
        if: runner.os != 'Windows'
        run: |
          cd dist
          shasum -a 256 ${{ matrix.artifact_name }}.${{ matrix.asset_ext }} > ${{ matrix.artifact_name }}.${{ matrix.asset_ext }}.sha256

      - name: Generate checksums (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = Get-FileHash -Algorithm SHA256 -Path "dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }}"
          "$($hash.Hash.ToLower())  ${{ matrix.artifact_name }}.${{ matrix.asset_ext }}" | Out-File -Encoding ascii "dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }}.sha256"

      - name: Upload zip/tar artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-archive
          path: |
            dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }}
            dist/${{ matrix.artifact_name }}.${{ matrix.asset_ext }}.sha256

      - name: Upload MSI artifact
        if: runner.os == 'Windows' && steps.wix.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: oneshim-windows-x64-msi
          path: |
            target/wix/*.msi
          if-no-files-found: warn

  build-macos-universal:
    name: Build macOS Universal Binary
    needs: build-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: oneshim-macos-arm64-archive
          path: artifacts/arm64

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: oneshim-macos-x64-archive
          path: artifacts/x64

      - name: Extract binaries
        run: |
          mkdir -p binaries
          tar -xzf artifacts/arm64/oneshim-macos-arm64.tar.gz -C binaries
          mv binaries/oneshim binaries/oneshim-arm64
          tar -xzf artifacts/x64/oneshim-macos-x64.tar.gz -C binaries
          mv binaries/oneshim binaries/oneshim-x64

      - name: Create universal binary
        run: |
          lipo -create binaries/oneshim-arm64 binaries/oneshim-x64 -output binaries/oneshim
          file binaries/oneshim
          mkdir -p dist
          tar -czvf dist/oneshim-macos-universal.tar.gz -C binaries oneshim
          shasum -a 256 dist/oneshim-macos-universal.tar.gz > dist/oneshim-macos-universal.tar.gz.sha256

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: oneshim-macos-universal
          path: |
            dist/oneshim-macos-universal.tar.gz
            dist/oneshim-macos-universal.tar.gz.sha256

  create-release:
    name: Create GitHub Release
    needs: [build-release, build-macos-universal]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: oneshim-*
          path: dist
          merge-multiple: true

      - name: Verify artifacts
        run: find dist -type f

      - name: Ensure at least one asset exists
        run: |
          ASSET_COUNT=$(find dist -maxdepth 1 -type f | wc -l | tr -d ' ')
          if [ "$ASSET_COUNT" -eq 0 ]; then
            echo "No release assets were produced."
            exit 1
          fi
          echo "Asset count: $ASSET_COUNT"

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat << 'EOF' > release_notes.md
          ## ONESHIM Client ${{ steps.version.outputs.version }}

          ### 다운로드

          | 플랫폼 | 아키텍처 | 파일 |
          |--------|----------|------|
          | macOS | Universal (arm64 + x64) | `oneshim-macos-universal.tar.gz` |
          | macOS | Apple Silicon (arm64) | `oneshim-macos-arm64.tar.gz` |
          | macOS | Intel (x64) | `oneshim-macos-x64.tar.gz` |
          | Windows | x64 (zip) | `oneshim-windows-x64.zip` |
          | Windows | x64 (MSI installer) | `oneshim-*.msi` |
          | Linux | x64 | `oneshim-linux-x64.tar.gz` |

          ### 설치 방법

          **macOS/Linux:**
          ```bash
          tar -xzf oneshim-*.tar.gz
          chmod +x oneshim
          ./oneshim
          ```

          **Windows (MSI):**
          MSI 인스톨러를 다운로드하여 실행하면 자동으로 설치됩니다.

          **Windows (zip):**
          ```powershell
          Expand-Archive oneshim-windows-x64.zip
          .\oneshim.exe
          ```

          ### 변경 사항

          전체 변경 사항은 [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)를 참조하세요.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ONESHIM Client ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
